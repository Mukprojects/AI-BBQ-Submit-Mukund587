<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbeque Nation Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">
                            <img src="img/logo.svg" alt="Barbeque Nation Logo" class="logo">
                            Barbeque Nation Assistant
                        </h4>
                    </div>
                    <div class="card-body chat-container">
                        <div id="chat-messages" class="chat-messages">
                            <!-- Messages will be added here -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." aria-label="User message">
                            <button class="btn btn-primary" type="button" id="send-button">Send</button>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <button id="start-voice-call" class="btn btn-sm btn-success">
                                <i class="bi bi-telephone"></i> Start Voice Call
                            </button>
                            <div id="status-message" class="text-muted small"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Call Modal -->
    <div class="modal fade" id="callModal" tabindex="-1" aria-labelledby="callModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="callModalLabel">Voice Call with BBQ Assistant</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="call-status" class="mb-3">Connecting to agent...</div>
                    <div id="call-details" class="small text-muted mb-3">
                        <!-- Error details and call information will be displayed here -->
                    </div>
                    <div id="call-controls">
                        <button id="end-call-btn" class="btn btn-danger" disabled>End Call</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/retell-client-js-sdk@latest/dist/index.global.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
